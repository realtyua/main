---
layout: default
---

<div class="row">
  <div class="col-12">
    <h1>{{ page.title | replace_first: ' в ', ' у ' }}</h1>
    {%- if page.community -%}<p>{{ page.community }}</p>{%- endif -%}
    {%- include subnavtab.html -%}
  </div>
  {%- assign isContent = content | strip_newlines -%}
  {%- if isContent == "" -%}
  {%- else -%}
  <div class="col-12 mt-4">
    {{ content }}
  </div>
  {%- endif -%}
</div>
