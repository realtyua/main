---
layout: default
---
{{ name }}<br>
{%- assign addtitle = name | split: ' ' | slice: 1, 4 | join: ' ' -%}
<div class="row">
  <div class="col-12">
    <h1>{{ page.title }} {{ addtitle }}</h1>
    <p class="lead">...</p>
    {%- include nav-section.html -%}
    {%- if isContent == '' -%}
      {%- include info-visitors.html -%}
    {%- else -%}
      {{ content }}
    {%- endif -%}
  </div>
</div>
