<h1>Продаємо будівельні матеріали</h1>
<p>...</p>

{% for sell in site.data.building-material | sort: "d" %}
  {%- if forloop.first -%}
  <div id="list-seller" class="row mt-4 mx-n2 row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-2">
  {%- endif -%}
    <div class="col px-2 mb-3">
      <div class="card">
        <div class="card-header bg-white border-bottom-0 font-weight-bold">{{ sell.c }}</div>
        <div class="card-body py-0">
          <p class="card-text">{{ sell.t }}</p>
        </div>
        <div class="card-footer bg-white border-top-0 text-right">{{ sell.p }}</div>
      </div>
    </div>
  {%- if forloop.last -%}
  </div>
  <hr>
  <div id="pagination"></div>
  {%- endif -%}
{% endfor %}
