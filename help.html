---
title: Ваші запитання і нашві відповіді
navhide: 1
---

<h1>Ви запитуєте, ми відповідаємо</h1>

{%- for h in site.help -%}

  {%- if forloop.first -%}
  <div class="accordion" id="accordion-help">
    <div class="card">
  {%- else -%}

  <div class="card-header" id="help-1">
    <h2 class="mb-0">
      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse-1" aria-expanded="true" aria-controls="collapse-1">
        {{ h.title }} // {{ h.name }}
      </button>
    </h2>
  </div>

  <div id="collapse-1" class="collapse show" aria-labelledby="help-1" data-parent="#accordion-help">
    <div class="card-body">{{ h.content }}</div>
  </div>

  {%- if forloop.last -%}
    </div>
  </div>
  {%- else -%}

{%- endfor -%}
