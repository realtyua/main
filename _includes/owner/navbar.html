{%- if include.owners.size > 0 -%}
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">

    <div class="container">

      <span class="navbar-brand">
        {%- include footer/contact.html legal=owner type="text" -%}
      </span>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOwner" aria-controls="navbarOwner" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarOwner">
        <ul class="navbar-nav ml-auto">

          {%- for nb in include.owners -%}
            {%- assign navitem = nb.url | split: '/' | slice: 2 -%}
            <li class="nav-item">
              <a class="nav-link" href="#{{ navitem }}">
                <span>{{ nb.title }}</span>
              </a>
            </li>
          {%- endfor -%}

        </ul>
      </div>

    </div>

  </nav>
{%- endif -%}
