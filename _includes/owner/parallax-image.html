{%- if include.src and include.h2 and include.s -%}
<div class="px-3 px-md-5 pt-3 pb-2 py-md-5 my-5 bg-transparent jarallax" data-jarallax data-speed="0.2" data-img-src="{{ include.src }}">
  {%- if include.h2 and include.s -%}<h{{ include.s }} class="mx-md-5 text-white">{{ include.h2 }}</h{{ include.s }}>{%- endif -%}
  {%- if include.p -%}<p class="lead mx-md-5 text-white">{{ include.p }}</p>{%- endif -%}
</div>
{%- endif -%}
