{%- assign v = page.dir | split: '/' | last -%}

<script>
 var t{{ v }} = L.map('location').setView([{{ page.lat }}, {{ page.lon }}], 17);
 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
   maxZoom: 17,
   attribution: '{{ site.name }}, {{ page.breadcrumb }}',
   tileSize: 512,
   zoomOffset: -1
 }).addTo(t{{ v }});
 t{{ v }}.attributionControl.setPrefix('');
 L.marker([{{ page.lat }}, {{ page.lon }}]).addTo(t{{ v }})
   .bindPopup("{{ page.marker }}")
   .openPopup();
</script>
