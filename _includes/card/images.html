<div class="collapse multi-collapse collapse{{ offer.id }}{{ offer.phone }}{{ include.aid }}" id="photo-property-1{{ offer.id }}{{ offer.phone }}{{ include.aid }}">
  <div class="pb-3 px-3">
    <hr class="mt-0">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mx-n1">
      {%- for file in site.static_files -%}
        {%- if file.path contains folder and file.extname == '.jpg' or file.extname == '.JPG' -%}
        <div class="col px-1">
          <a href="{{ file.path | url_decode | relative_url }}" class="lightbox" title="{{ offer.type }} по {{ offer.address }} в {{ offer.location }}" data-lightbox-caption="{{ offer.type }} по {{ offer.address }} в {{ offer.location }}" data-lightbox-width="1024" data-lightbox-height="768" data-lightbox-group="2{{ offer.id }}{{ offer.phone }}{{ include.aid }}">
            <img src="{{ file.path | url_decode | relative_url }}" loading="lazy" class="img-fluid img-thumbnail" title="{{ offer.type }} по {{ offer.address }} в {{ offer.location }}" alt="{{ offer.type }} в {{ offer.location }}" intrinsicsize="1024x768">
          </a>
        </div>
        {%- endif -%}
      {%- endfor -%}
    </div>
  </div>
</div>
