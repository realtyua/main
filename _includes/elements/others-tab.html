{%- for ct in include.tabs -%}
  {%- assign tab = ct.url | split: "/" | slice: 2 -%}
  <li class="nav-item" role="presentation">
    <a class="nav-link border-0{% if isJson %}{% else %} active{% endif %}" href="#{{ tab }}" id="{{ tab }}-tab" data-toggle="tab" role="tab" aria-controls="{{ tab }}" aria-selected="true">
      <span>{{ ct.title }}</span>
    </a>
  </li>
{%- endfor -%}
