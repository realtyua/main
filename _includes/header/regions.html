<div class="dropdown-menu mt-0 w-100 border-top-0 rounded-0" aria-labelledby="navDropRealEstate{{ slug | capitalize }}">
  <div class="row w-100 mt-mx-2 mt-md-3 mx-0 px-0">
    {%- assign regs = site.data.realestate | sort: 'navtitle' -%}
    {%- for reg in regs -%}
    {%- if reg.url != site.url -%}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
      <a href="{{ reg.url }}" target="_blank" class="dropdown-item">{{ reg.navtitle }}</a>
      <small>{{ reg.small }}</small>
    </div>
    {%- endif -%}
    {%- endfor -%}
  </div>
  <div class="row w-100 mx-0 px-0">
    <div class="col-auto ml-auto">
      <a href="http://www.realestate.in.ua/" class="dropdown-item" title="{{ site.data.lang-uk.ukr }}">{{ site.data.lang-uk.ua }}</a>
    </div>
  </div>
</div>
