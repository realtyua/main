
{%- assign url = include.url -%}

{%- assign section = '' | split:'' -%}
{%- for i in site.pages -%}
  {%- if i.url contains url and i.url == url -%}
    {%- assign section = section | push: i -%}
  {%- endif -%}
{%- endfor -%}

<ul>
  {%- for item in section -%}
    <li>{{ item.navtitle }}</li>
  {%- endfor -%}
</ul>
