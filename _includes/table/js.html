{%- assign jsonFile = json | remove_first: '/' -%}
{%- capture fJson -%}{%- file_exists {{ jsonFile }} -%}{%- endcapture -%}
{%- if fJson == 'true' -%}
<table
  id="property"
  data-locale="uk-UA"
  data-toggle="table"
  data-search="true"
  data-show-print="true"
  data-sort-class="table-active"
  data-sortable="true"
  data-detail-view="true"
  data-detail-view-icon="false"
  data-detail-view-by-click="true"
  data-detail-formatter="jsDetailFormatter"
  data-pagination="true"
  {%- if page.url contains '/all' -%}data-buttons="buttons"{%- endif -%}
  data-buttons-class="primary"
  data-buttons-align="left"
  data-url="{{ json | absolute_url }}">
  <thead class="thead-re">
    <tr>
      <th data-field="type" data-title="Власність" data-formatter="propertyFormatter">Property</th>
      <th data-field="price" data-title="Ціна" data-formatter="priceFormatter" data-sortable="true" data-sorter="priceSorter">Price</th>
    </tr>
  </thead>
</table>
{%- else -%}
<p>&nbsp;...<p>
{%- endif -%}
